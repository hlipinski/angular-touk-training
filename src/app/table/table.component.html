<div class="container-fluid">
  <table class="table">
    <tr class="header">
      <th>Name</th>
      <th>Phone</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let record of records" class="body">
      <td>{{ record.name }}</td>
      <td>{{ record.phone }}</td>
      <td>{{ record.desc }}</td>
    </tr>
  </table>
  <button class="button-add btn btn-success" (click)="onAdd()">Add</button>
</div>
<app-binding-test [input]="'test'"></app-binding-test>
